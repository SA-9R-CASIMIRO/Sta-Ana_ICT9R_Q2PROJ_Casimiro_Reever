<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your own recipe - Super Steel Cakez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="styles.css">Super Steel Cakez</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Form.html">Form</a>
                    </li>
                </ul>
            </div>
            
            <form class="d-flex">
                  <input class="form-control" type="text" placeholder="search…">
                  <button class="btn btn-success" type="button">Search/Find</button>
            </form>
        </div>
    </nav>
    <header>
        <div class="logo">
            <img src="Supermanlogo.jpg" alt="Superman Logo" />
            <h1>Super Steel Cakez</h1>
          
        </div>
    </header>

    <section class="recipe-form">
        <h2>Submit Your Own Superhero Recipe🦸🏻‍♂️</h2>
        <form action="#" method="POST">
            <label for="recipe-name">Recipe Name🦸🏻‍♂️</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="ingredients">Ingredients🦸🏻‍♂️</label>
            <textarea id="ingredients" name="ingredients" required></textarea>

            <label for="instructions">Instructions🦸🏻‍♂️</label>
            <textarea id="instructions" name="instructions" required></textarea>

            <button type="submit">Submit Recipe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Super Steel Cakez. All rights reserved to REEVER!.</p>
    </footer>
</body>
</html>
