<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your own recipe - Super Steel Cakez</title>
    <link rel="stylesheet" href="style.css">  <!-- Adding Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Super Steel Cakez</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Form.html">Form</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control" type="text" placeholder="search…">
                <button class="btn btn-success" type="button">Search/Find</button>
            </form>
        </div>
    </nav>

  
    <header>
        <div class="logo text-center">
            <img src="Supermanlogo.jpg" alt="Superman Logo" class="img-fluid" />
            <h1>Super Steel Cakez</h1>
        </div>
    </header>

   
    <section class="recipe-form container my-5">
        <h2 class="text-center mb-4">Submit Your Own Superhero Recipe 🦸🏻‍♂️</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="recipe-name" class="form-label">Recipe Name 🦸🏻‍♂️</label>
                <input type="text" id="recipe-name" name="recipe-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients 🦸🏻‍♂️</label>
                <textarea id="ingredients" name="ingredients" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions 🦸🏻‍♂️</label>
                <textarea id="instructions" name="instructions" class="form-control" rows="4" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit Recipe</button>
            </div>
        </form>
    </section>

    
    <footer class="text-center py-4">
        <p>&copy; 2025 Super Steel Cakez. All rights reserved to REEVER!.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
